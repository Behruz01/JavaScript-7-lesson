<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <h1>Contact book</h1>
        </div>
      </div>
    </header>
    <section class="contact">
      <div class="container">
        <div class="contact__wrapper">
          <div class="contact__left">
            <h2>New contact form</h2>
            <form action="#" class="contact__form">
              <input
                required
                placeholder="Name"
                name="name"
                type="text"
                class="contact__inp"
                id="inp1"
              /><input
                required
                placeholder="Relationship"
                name="name"
                type="text"
                class="contact__inp"
                id="inp2"
              /><input
                required
                placeholder="Phone"
                name="name"
                type="number"
                class="contact__inp"
                id="inp3"
              />
              <button type="submit" class="contact__btn">Add contact</button>
            </form>
          </div>
          <div class="contact__right"></div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
